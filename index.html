<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer the questions below to create your favorite list.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name1">Your Name</label>
            <input id="name1" class="form-control" type="text" placeholder="Text input">
          </div>
          <div class="form-group">
            <label for="favoriteFood">Favorite food</label>
            <input id="favoriteFood" class="form-control" type="text" placeholder="Text input">
          </div>
          <div class="form-group">
            <label for="favoriteBook">Favorite book</label>
            <input id="favoriteBook" class="form-control" type="text" placeholder="Text input">
          </div>
          <div class="form-group">
            <label for="favoriteMovie">Favorite movie</label>
            <input id="favoriteMovie" class="form-control" type="text" placeholder="Text input">
          </div>
          <div class="form-group">
            <label for="favoriteCity">Favorite vacation spot</label>
            <input id="favoriteCity" class="form-control" type="text" placeholder="Text input">
          </div>
        </form>

      <div id=""></div>




    </div>




  </body>
</html>
